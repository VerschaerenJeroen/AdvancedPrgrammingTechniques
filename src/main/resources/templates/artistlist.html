<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
<head>
    <meta charset="UTF-8">
    <title>ArtistList</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="freespaceforheader"></div>

<div class="row1">
    <div class="row1content">
        <div class="cols2">
            <h2>artists</h2>
            <form>
                <div class="onefilter">
                    <label for="keyword" class="filtername">keyword</label>
                    <input type="text" id="keyword" name="keyword" value="" th:value="${keyword}">
                    <input type="submit" value="filter">
                </div>
            </form>
            <div th:each="artist: ${artists}">
                <a class="buttonLook mediumButton"
                   th:href="@{/artistdetails/{artists}(artists=${artist.getId()})}"
                   th:text="${artist.getArtistName()}">venue name</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
