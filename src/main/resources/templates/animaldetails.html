<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
<head>
    <meta charset="UTF-8">
    <title>Animal Details</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="freespaceforheader"></div>

<div class="row1">
    <div class="row1content">
        <div class="venueinfo"></div>

        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/animaldetails/${prevIndex}|}">&lt;</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/animaldetails/${nextIndex}|}">&gt;</a>
        </div>
        <h2 th:text="${'party animal: ' + animal.getName()}">animal name</h2>
        <div class="venueinfo">
            <div class="infoLine">
                <div class="infoLineName">City:</div>
                <div class="infoLineValue" th:text="${animal.getCity}">City</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">Bio:</div>
                <div class="infoLineValue" th:text="${animal.getBio}">Bio</div>
            </div>
        </div>
    </div>
    <div class="row1content" th:unless="${animal}">
        <p>no animal was chosen</p>
    </div>
</div>

<div th:unless="${animal.getParties().isEmpty()}" class="row1">
    <div class="row1content">
        <h2>Going to:</h2>
        <div class="venuelist">
            <div th:each="party:${animal.getParties()}">
                <a class="buttonLook mediumButton" th:href="@{|/partydetails/${party.id}|}">
                    <span th:text="${party.getName()}">party name </span>
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
