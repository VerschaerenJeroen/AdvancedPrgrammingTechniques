<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
<head>
    <meta charset="UTF-8">
    <title>venuelist</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="freespaceforheader"></div>

<div class="row1">
    <div class="row1content">
        <h2>venues</h2>
        <div class="filters">
            <div class="Space"> Outdoor:
                <a class="buttonLook filterButton" th:classappend="${yo} ? activeFilter" th:href="@{/venuelist/outdoor/yes}"> yes</a>
                <a class="buttonLook filterButton" th:classappend="${no} ? activeFilter" th:href="@{/venuelist/outdoor/no}"> no</a>
                <a class="buttonLook filterButton" th:classappend="${all} ? activeFilter" th:href="@{/venuelist/outdoor/all}"> all</a>
            </div>
            <div class="Space"> Indoor:
                <a class="buttonLook filterButton" th:classappend="${yi} ? activeFilter" th:href="@{/venuelist/indoor/yes}"> yes</a>
                <a class="buttonLook filterButton" th:classappend="${ni} ? activeFilter" th:href="@{/venuelist/indoor/no}"> no</a>
                <a class="buttonLook filterButton" th:classappend="${all} ? activeFilter" th:href="@{/venuelist/indoor/all}"> all</a>
            </div>
            <div class="Space"> Size:
                <a class="buttonLook filterButton" th:classappend="${small} ? activeFilter" th:href="@{/venuelist/capacity/s}"> S</a>
                <a class="buttonLook filterButton" th:classappend="${medium} ? activeFilter" th:href="@{/venuelist/capacity/m}"> M</a>
                <a class="buttonLook filterButton" th:classappend="${large} ? activeFilter" th:href="@{/venuelist/capacity/l}"> L</a>
                <a class="buttonLook filterButton" th:classappend="${all} ? activeFilter" th:href="@{/venuelist/capacity/all}"> all</a>
            </div>
        </div>
        <div class="cols2">
            <div class="venuelist">
                <div th:each="venue: ${venues}">
                    <a class="buttonLook mediumButton"
                       th:href="@{/venuedetails/{venues}(venues=${venue.getId()})}"
                       th:text="${venue.getVenueName()}">venue name</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
