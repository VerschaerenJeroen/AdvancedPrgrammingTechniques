<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
<head>
    <meta charset="UTF-8">
    <title>Pay</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="freespaceforheader"></div>
<div class="row1">
    <div class="row1content">
        <p th:if="${dayToday == 'Sun' || dayToday == 'Sat'}">
            Prettig weekend, je hebt het verdiend!</p>
        <p th:unless="${dayToday == 'Sun' || dayToday == 'Sat'}">
            Voor je het weet is het weekend!</p>

        <h2>Datum</h2>
        <p th:text="${dateNow}">dateNow</p>
        <h2>BetaalDatum</h2>
        <p th:text="${payDay}">payDay</p>
    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
